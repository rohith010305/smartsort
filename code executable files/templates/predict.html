<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict - SmartSorting</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; background-color: #e8f5e9; color: #1b5e20; }
    header { background-color: #2e7d32; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header .logo a { color: white; text-decoration: none; font-size: 1.5rem; font-weight: bold; }
    nav ul { list-style: none; display: flex; }
    nav ul li { margin-left: 2rem; }
    nav ul li a { color: white; text-decoration: none; font-weight: 500; position: relative; }
    nav ul li a::after { content: ''; position: absolute; width: 0; height: 2px; background: #ff004f; left: 0; bottom: -5px; transition: width 0.3s; }
    nav ul li a:hover::after { width: 100%; }
    main { max-width: 800px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
    h1 { margin-bottom: 1.5rem; color: #2e7d32; }
    form { display: flex; flex-direction: column; align-items: center; }
    input[type="file"] { margin: 1rem 0; }
    button { padding: 0.8rem 2rem; background-color: #43a047; color: white; font-size: 1rem; font-weight: bold; border: none; border-radius: 30px; cursor: pointer; transition: background-color 0.3s, box-shadow 0.3s; box-shadow: 0 8px 16px rgba(67, 160, 71, 0.3); }
    button:hover { background-color: #2e7d32; box-shadow: 0 8px 20px rgba(46, 125, 50, 0.6); }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="{{ url_for('home') }}">SmartSorting</a></div>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('predict') }}">Predict</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Upload a Fruit or Vegetable Image</h1>
    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Predict</button>
    </form>
  </main>
</body>
</html>
